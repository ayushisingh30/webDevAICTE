<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none,noarchive"/>
    <title>Meet our Chatbot</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fac54f0bd8.js" crossorigin="anonymous"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        .chatbot-heading {
            color: #323f4b;
            font-family: "Roboto";
            font-size: 30px;
        }
        
        .image {
            width: 150px;
        }
        
        .chat-container {
            padding: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .msg-to-chatbot-container {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .msg-to-chatbot {
            background-color: #cbd2d9;
            font-family: "Roboto";
            font-weight: 900;
            border-radius: 16px;
            padding: 10px;
            display: inline-block;
            max-width: 70%;
        }
        
        .msg-from-chatbot-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .msg-from-chatbot {
            color: white;
            background-color: #e57742;
            font-family: "Roboto";
            font-weight: 900;
            border-radius: 16px;
            padding: 10px;
            display: inline-block;
            max-width: 70%;
        }
        
        .user-input {
            background-color: #cbd2d9;
            font-family: "Roboto";
            font-weight: 900;
            height: 52px;
            border-width: 0;
            border-radius: 5px;
            margin: 8px;
            padding: 15px;
            width: calc(100% - 100px);
        }
        
        .send-msg-btn {
            background-color: #cbd2d9;
            font-family: "Roboto";
            height: 52px;
            border-width: 0;
            border-radius: 10px;
            margin: 8px;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <div class="p-2">
        <h1 class="text-center chatbot-heading">Meet our Chatbot</h1>
        <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png" alt="Chatbot" />
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="d-flex flex-row justify-content-end">
            <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-boy-img.png" alt="Boy" />
        </div>
        
        <div class="d-flex flex-row justify-content-center fixed-bottom mb-3">
            <input class="user-input" id="userInput" placeholder="Type a message..." />
            <button class="send-msg-btn" id="sendMsgBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        const chatbotMsgList = [
            "Hello? How are you!",
            "How is everything going?",
            "How was your day today? This is especially designed for you ðŸ’™!",
            "Good Evening, I am designed by Ayushi Singh ðŸ¤˜",
            "How can I help you? Ayushi asks me to assist you! ðŸ‘‘",
            "Thank You ðŸ’™"
        ];

        const chatContainer = document.getElementById("chatContainer");
        const userInput = document.getElementById("userInput");
        const sendMsgBtn = document.getElementById("sendMsgBtn");

        sendMsgBtn.onclick = () => {
            const messageText = userInput.value.trim();
            if (messageText === "") return;

            userInput.value = "";

            // User message
            const userMsgContainer = document.createElement("div");
            userMsgContainer.classList.add("msg-to-chatbot-container", "d-flex", "flex-row", "justify-content-end");
            const userMsg = document.createElement("div");
            userMsg.classList.add("msg-to-chatbot");
            userMsg.textContent = messageText;
            userMsgContainer.appendChild(userMsg);
            chatContainer.appendChild(userMsgContainer);

            // Chatbot response
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * chatbotMsgList.length);
                const botMsgContainer = document.createElement("div");
                botMsgContainer.classList.add("msg-from-chatbot-container", "d-flex", "flex-row", "justify-content-start");
                const botMsg = document.createElement("div");
                botMsg.classList.add("msg-from-chatbot");
                botMsg.textContent = chatbotMsgList[randomIndex];
                botMsgContainer.appendChild(botMsg);
                chatContainer.appendChild(botMsgContainer);

                // Auto-scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 500);
        };

        // Allow sending message with Enter key
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMsgBtn.click();
            }
        });
    </script>
</body>
</html>
